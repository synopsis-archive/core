<div class="mb-6 flex-row w-80">
  <label class="block mb-2 text-sm font-medium text-gray-900" for="username">Username</label>
  <form class="h-14">
    <div class="absolute">
      <input #usernameHTML
             (input)="valid = username.length == 0 ? null:usernameHTML.checkValidity();this.changed.emit(username)"
             (submit)="valid = username.length == 0"
             [(ngModel)]="username"
             [ngClass]="{'bg-green-50 text-green-900 border-green-800 focus:border-green-900 focus:ring-green-700':valid,
           'bg-red-50 text-red-900 ring-red-900 border-red-800 focus:border-red-900 focus:ring-red-700':valid === false,
           'bg-gray-50 focus:ring-gray-500': valid === null}"
             class="rounded-md block border w-80 p-3 pr-10 focus:outline-none focus:ring-1"
             id="username"
             name="username"
             placeholder="Enter your Username" required
             title="Enter a valid Username"
             type="text">

      <div class="absolute inset-y-0 right-1 pr-2 flex items-center pl-3 pointer-events-none">
        <svg *ngIf="valid" class="w-6 h-6 text-green-800" fill="none" stroke="currentColor" stroke-width="3"
             viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M4.5 12.75l6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg *ngIf="valid === false" class="w-6 h-6 text-red-900" fill="none" stroke="currentColor"
             stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd"
                d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                fill-rule="evenodd"/>
        </svg>
      </div>
    </div>
  </form>
  <span *ngIf="valid === false"
        class="text-red-700 text-xs dark:text-red-400 placeholder-red-700 dark:placeholder-red-500">
    Enter a valid Username!
  </span>
</div>
