<div class="mb-6 flex-row w-80">
  <label class="block mb-2 text-sm font-medium text-gray-900" for="password">Password</label>
  <form class="h-14">
    <div class="absolute">
      <input #passwordHTML
             [(ngModel)]="password"
             (ngModelChange)="validate(passwordHTML.value)"
             [ngClass]="setClass()"
             id="password"
             name="password"
             placeholder="Enter your Password" required
             title="Enter a valid Password"
             type="password"
             [disabled]="disabled">

      <div class="absolute inset-y-0 right-1 pr-2 flex items-center pl-3">
        <button (click)="changePwVisibility()">
          <svg *ngIf="passwordHTML.type === 'password'" xmlns="http://www.w3.org/2000/svg"
               class="icon icon-tabler icon-tabler-eyeglass-off" width="24" height="24" viewBox="0 0 24 24"
               stroke-width="2" stroke="#222" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5.536 5.546l-2.536 8.454"></path>
            <path d="M16 4h2l3 10"></path>
            <path d="M10 16h4"></path>
            <path d="M19.426 19.423a3.5 3.5 0 0 1 -5.426 -2.923v-2.5m4 0h3v2.5c0 .157 -.01 .312 -.03 .463"></path>
            <path d="M10 16.5a3.5 3.5 0 0 1 -7 0v-2.5h7v2.5"></path>
            <path d="M3 3l18 18"></path>
          </svg>

          <svg *ngIf="passwordHTML.type === 'text'" xmlns="http://www.w3.org/2000/svg"
               class="icon icon-tabler icon-tabler-eyeglass" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
               stroke="#222" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M8 4h-2l-3 10"></path>
            <path d="M16 4h2l3 10"></path>
            <path d="M10 16l4 0"></path>
            <path d="M21 16.5a3.5 3.5 0 0 1 -7 0v-2.5h7v2.5"></path>
            <path d="M10 16.5a3.5 3.5 0 0 1 -7 0v-2.5h7v2.5"></path>
          </svg>
        </button>
      </div>
    </div>
  </form>
  <span *ngIf="valid === false"
        class="text-red-700 text-xs dark:text-red-400 placeholder-red-700 dark:placeholder-red-500">
    Enter a valid Password!
  </span>
</div>
