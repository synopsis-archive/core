<div class="mb-6 flex-row w-80">
  <label class="block mb-2 text-sm font-medium text-gray-900" for="password">Password</label>
  <form class="h-14">
    <div class="absolute">
      <input #passwordHTML
             [(ngModel)]="password"
             (ngModelChange)="validate(passwordHTML.value)"
             [ngClass]="setClass()"
             id="password"
             name="password"
             placeholder="Enter your Password" required
             title="Enter a valid Password"
             type="password"
             [disabled]="disabled">

      <div class="absolute inset-y-0 right-1 pr-2 flex items-center pl-3">
        <button (click)="changePwVisibility()">
          <tabler-icon class="align-middle" name="eyeglass" *ngIf="passwordHTML.type === 'password'"></tabler-icon>
          <tabler-icon style="color: #222" class="align-middle" name="eyeglass-off" *ngIf="passwordHTML.type === 'text'"></tabler-icon>
        </button>
      </div>
    </div>
  </form>
  <span *ngIf="valid === false"
        class="text-red-700 text-xs dark:text-red-400 placeholder-red-700 dark:placeholder-red-500">
    Enter a valid Password!
  </span>
</div>
