<div class="relative h-full">
  <div (click)="showOptions = !showOptions" [class]="setClass()">
    <div class="flex justify-between w-full h-full rounded-[0.42rem] text-black px-3 py-2 items-center">
      <label class="overflow-hidden whitespace-nowrap w-full">{{label}}</label>
      <i-tabler name="chevron-down" class="scale-75 my-auto ml-3.5 mr-2" *ngIf="!showOptions"/>
      <i-tabler name="chevron-up" class="scale-75 my-auto ml-3.5 mr-2" *ngIf="showOptions"/>
    </div>
  </div>
  <div *ngIf="showOptions" class="absolute w-full z-50 transition-all px-2 shadow-md bg-synogray-80">
    <option *ngFor="let i of items" (click)="updateSelection(i.title)">
      <input type="checkbox" [checked]="i.checked">
      {{i.title}}
    </option>
  </div>
</div>
