<div class="container mx-auto h-screen">
  <div class="flex w-full items-center flex-col">
    <div class="h-40"></div>
    <div class="my-auto w-80">
      <h1 class="text-3xl font-bold">First things first.</h1>
      <p >Please enter your eduvidual token</p>
      <h2 *ngIf="error !== null" class="text-red-500 font-bold mb-4 mt-3">{{error}}</h2>
      <form class="mt-5">
        <div *ngIf="step === 1">
          <syno-username [(username)]="username"></syno-username>
          <syno-password (passwordChange)="passwordChanged($event)"></syno-password>
          <syno-button [disabled]="password === '' || username === ''" includeClasses="w-full" (click)="proceedLogin()">Proceed</syno-button>
        </div>
        <div *ngIf="step === 2">
            <label for="token" class="block mb-1 text-sm font-medium text-gray-900">Eduvidual Token</label>
            <input
              type="text"
              id="token"
              placeholder="Enter your Token"
              required
              class="rounded-md block border w-80 p-3 pr-10 focus:outline-none focus:ring-1"
              [(ngModel)]="eduvidualToken"
              name="eduToken"/>
          <syno-button [disabled]="eduvidualToken === ''" includeClasses="w-full mt-10" (click)="proceedEduvidual()">Proceed</syno-button>
        </div>
      </form>
    </div>
    <div class="h-16"></div>
    <div class="bottom-[16em] absolute">
      <div class="h-12 font-bold text-center">step {{step}}/2</div>
        <div class="w-[50vw] h-[2px] bg-black items-center justify-between flex">
          <div *ngIf="step === 2" class="w-[50vw] h-[4px] items-center justify-between flex absolute gradiented"></div>
          <div *ngIf="step === 2" (click)="toLogin()" class="w-3 h-3 bg-[#42ff00] rounded-full cursor-pointer"></div>
          <div class="w-3 h-3 bg-[#0500ed] rounded-full"></div>
          <div *ngIf="step === 1" (click)="password !== '' && username !== '' ? toEduvidual() : ''" class="w-3 h-3 bg-[#000000] rounded-full cursor-pointer"></div>
        </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
