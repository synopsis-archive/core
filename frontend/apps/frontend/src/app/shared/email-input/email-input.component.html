<label for="email" style="font-size: small">E-Mail</label><br>
<input #email id="email" type="email" value="test@test.test" required
       title="Gib eine valide E-Mailadresse ein: max@musterman.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" (input)="onClick(valid = email.checkValidity())">
<br>
<label *ngIf="!valid" style="color: red; font-size: 10pt">Bitte geben Sie eine valide Adresse ein! z.B.:
  max@musterman.com</label>
