<div class="plugin-box shadow-lg cursor-pointer flex-col justify-between" [style]="background" (click)="open()">
  <button
    class="ml-auto"
    (click)="changeFavorite(); $event.stopPropagation()">
    <i-tabler name="star"
              [ngClass]="isFavorite ? 'fill-yellow-400 text-yellow-400' : 'text-gray-500 hover:text-yellow-400'"/>
  </button>
    <p class="name-box">
    {{name}}
  </p>
</div>
