<label for="password" style="font-size: small">Passwort</label><br>
<input #password id="password" type="password" value="123" required
       title="Gib ein valides Passwort ein!" (input)="onClick(valid = password.checkValidity())">
<br>
<label *ngIf="!valid" style="color: red; font-size: 10pt">Bitte geben Sie ein valides Password ein!</label>
