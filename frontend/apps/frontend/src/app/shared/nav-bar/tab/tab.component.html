<li
  [ngClass]="
    'cursor-pointer relative rounded-lg stroke-gray-400 fill-gray-400 hover:fill-black hover:stroke-black flex flex-row items-center hover:text-gray-700 hover:bg-gray-50 overflow-hidden border w-[200px] h-[35px] whitespace-nowrap pl-3 border-gray-400/20 overflow-ellipsis ' +
    (isActive ? 'bg-white' : 'bg-white border-gray-400/40')
  "
>
  <div
    (click)="showTab()"
    class="flex w-full overflow-hidden font-normal h-full items-center"
  >
    {{ title }}
  </div>
  <div
    [ngClass]="
      'h-full w-20 right-0 top-0 bg-gradient-to-r from-transparent to-white absolute' +
      (isActive ? ' to-white' : ' bg-transparent')
    "
  ></div>
  <button
    (click)="closeTabClick()"
    class="right-1 h-full bg-gradient-to-l from-white-500 absolute"
  >
    <svg
      width="20"
      height="20"
      viewBox="0 0 12 12"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.12676 2.90445L2.90454 9.12667"
        stroke-width="0.82963"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M2.90454 2.90445L9.12676 9.12667"
        stroke-width="0.82963"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <rect x="4.98193" y="4.98175" width="2" height="2" />
    </svg>
  </button>
</li>
