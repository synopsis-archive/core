<li class="w-full flex flex-row items-center hover:text-gray-700 hover:bg-gray-50 p-2 focus:ring-4 focus:ring-blue-300 focus:outline-none" [ngClass]="{'isActive': isActive}">
  <a (click)="showTab()" class="inline-block w-full overflow-hidden font-normal">
    {{title}}</a>
  <button (click)="closeTabClick()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</li>
