<nav
  class="flex flex-row items-center justify-between relative mt-10 mb-10"
  [ngClass]="{ blur: showSearchBar }"
>
  <div class="flex flex-row items-center bg-red-200">
    <div class="logo-placeholder w-6 rounded-full inline-block mr-4 p-4 left-0 "></div>
    <ul
      class="text-sm font-medium gap-2 text-synogray-500 bg-purple-300"
    >
    <app-tab *ngFor="let tab of tabs"
               [plugin]="tab"></app-tab>
    </ul>
  </div>

  <div class="flex flex-row items-center gap-2">
	<button (click)="searchClicked()" class="w-[30px] h-[30px] flex justify-center items-center hover:border-[1px] focused:border-[1px] hover:border-synogray-400/40 focused:border-synogray-400/40 bg-synogray-0 rounded-full">
		<i-tabler name="search" class="navbar-icon-scale" />
	</button>
    <div class="flex flex-row rounded-full p-[3px] border-synogray-400/40 border-[0px] justify-center items-center bg-synogray-80 gap-1" (click)="changeView()" >
        <button [class]=" 'w-[25px] h-[25px] flex justify-center rounded-full hover:ring-[1px] hover:ring-synogray-400/40  items-center ' + (viewGrid ? '':'bg-white border-synogray-400/40 border-[1px]')">
          <i-tabler name="layout-grid" class="navbar-icon-scale"/>
        </button>
        <button [class]="'w-[25px] h-[25px] flex border-synogray-400/40 justify-center rounded-full hover:ring-[1px] hover:ring-synogray-400/40 items-center ' + (viewGrid ? 'bg-white border-synogray-400/40 border-[1px]':'')">
			<i-tabler name="list" class="navbar-icon-scale" />
        </button>
	</div>

	<button (click)="showSettings()" class="h-[30px] w-[30px] flex justify-center items-center hover:border-[1px] focused:border-[1px] hover:border-synogray-400/40 focused:border-synogray-400/40 rounded-full">
		<i-tabler name="settings" class="navbar-icon-scale"/>
	</button>
  </div>
</nav>

<div *ngIf="showSearchBar">
  <div class="searchBar flex align-items-center border-gray-300 absolute h-full w-full">
    <button class="m-1">
     <i-tabler name="search" class="navbar-icon-scale"/>
    </button>
    <input
      style="color: black"
      placeholder="Enter your search term"
      class="no-outline"
    />
    <button class="closeBtn">
		<i-tabler name="x" class="navbar-icon-scale"/>

    </button>
  </div>
</div>
