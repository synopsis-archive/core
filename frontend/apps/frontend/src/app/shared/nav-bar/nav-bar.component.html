<nav
  class="flex flex-row items-center justify-between relative mt-10 mb-10 h-10"
  [ngClass]="{ blur: showSearchBar }"
>
  <div class="flex flex-row items-center">
    <div class="logo-placeholder w-[2.3rem] rounded-full inline-block mr-6 p-4 left-0 "></div>
    <ul
      class="text-sm font-medium gap-3 text-synogray-500 flex"
    >
    <app-tab *ngFor="let tab of tabs" [title]="tab.name" [isActive]="tab.active"></app-tab>
    </ul>
  </div>

  <div class="flex flex-row items-center gap-2  h-full">
	<button (click)="searchClicked()" class="h-10 w-10 flex justify-center border-synogray-350
	items-center hover:border-[1px] border-[1.4px] focused:border-[1px]
	 hover:bg-synogray-300/50 backdrop-blur-lg bg-synogray-0 rounded-full">
		<i-tabler name="search" class="navbar-icon-scale text-synogray-550" />
	</button>
    <div class="flex flex-row rounded-full p-[3px] border-synogray-350 h-10 border-[1.4px] justify-center items-center gap-1 bg-synogray-190/50" (click)="changeView()" >
		<button class="w-8 h-8 flex justify-center rounded-full text-synogray-550 hover:ring-synogray-400/40  items-center"
		[ngClass]="{'bg-white border-[1.4px] border-synogray-190' : viewGrid}">
			<i-tabler name="layout-grid" class="navbar-icon-scale"/>
		  </button>
		  <button class="w-8 h-8 flex justify-center rounded-full text-synogray-550 hover:ring-synogray-400/40  items-center"
		[ngClass]="{'bg-white border-[1.4px] border-synogray-190': !viewGrid}">
			<i-tabler name="list" class="navbar-icon-scale"/>
		  </button>

	</div>
	<button (click)="showSettings()" class="h-10 w-10 flex justify-center border-synogray-350
	items-center hover:border-[1px] border-[1.4px] focused:border-[1px]
	 hover:bg-synogray-300/50 backdrop-blur-lg bg-synogray-0 rounded-full">

		<i-tabler name="settings" class="navbar-icon-scale text-synogray-550"/>
	</button>
  </div>
</nav>

<div *ngIf="showSearchBar">
  <div class="searchBar flex align-items-center border-gray-300 absolute h-full w-full">
    <button class="m-1">
     <i-tabler name="search" class="navbar-icon-scale"/>
    </button>
    <input
      style="color: black"
      placeholder="Enter your search term"
      class="no-outline"
    />
    <button class="closeBtn">
		<i-tabler name="x" class="navbar-icon-scale"/>

    </button>
  </div>
</div>
