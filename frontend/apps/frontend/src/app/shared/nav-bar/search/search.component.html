<div class="backdrop-blur h-screen w-full absolute top-0 left-0 px-10" (click)="closed.emit(true)"></div>

<div class="container absolute top-0 mx-auto my-20 z-50">
  <div class="flex align-items-center rounded-3xl bg-gray-100 my-2.5 mx-1 h-11 shadow-md">
    <button class="m-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24"
           viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
           stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <circle cx="10" cy="10" r="7"></circle>
        <line x1="21" y1="21" x2="15" y2="15"></line>
      </svg>
    </button>
    <input placeholder="Enter your search term"
           class="w-full focus-visible:outline-none m-2 text-black bg-transparent placeholder:text-black placeholder:opacity-100">
    <button (click)="closed.emit(true)" class="m-auto text-black mr-3.5">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20"
           viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
           stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
</div>
