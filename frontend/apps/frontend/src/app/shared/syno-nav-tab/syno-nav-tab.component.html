<div
  *ngIf="active"
  class="bg-gradient-to-r from-synoblue to-synogreen w-[200px] h-10 rounded-lg p-[1.5px] pl-[1.6px] box-border flex justify-center items-center"
>
  <div class="h-full w-full relative bg-white rounded-[0.42rem] text-black">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</div>

<div
  *ngIf="!active"
  class="border-[1.4px] border-synogray-350 w-[200px] h-10 rounded-lg p-[1.5px] pl-[1.6px] box-border flex items-center hover:bg-synogray-190/50 backdrop-blur-lg relative"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
