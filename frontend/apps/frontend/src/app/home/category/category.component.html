<div
  id="accordion-flush"
  class="pb-5"
  data-accordion="collapse"
  data-active-classes="bg-white dark:bg-gray-900 dark:text-white"
  data-inactive-classes="dark:text-gray-400"
>
  <h2 id="accordion-flush-heading-1">
    <button
      type="button"
      (click)="hidden = !hidden"
      class="flex items-center justify-between w-full py-5 font-medium text-left"
      data-accordion-target="#accordion-flush-body-1"
      aria-expanded="true"
      aria-controls="accordion-flush-body-1"
    >
      <div class="flex gap-2 text-synogray-600 items-center">
        <div class="w-6 h-6 bg-synogray-600 p-5 rounded-full">
          <img
            [src]="icon"
            class="stroke-synogray-600 fill-synogray-600"
            height="24"
            width="24"
          />
        </div>
        <p class="font-semibold text-2xl ml-2">{{ title }}</p>
      </div>
      <i-tabler
        *ngIf="!hidden"
        name="chevron-down"
        class="text-synogray-600"
      ></i-tabler>
      <i-tabler
        *ngIf="hidden"
        name="chevron-up"
        class="text-synogray-600"
      ></i-tabler>
    </button>
  </h2>
  <div
    class="accordion-body overflow-hidden duration-500 transition-all"
    [ngClass]="{ 'accordion-body-displayed': !hidden }"
  >
    <app-plugin *ngFor="let plugin of plugins" [plugin]="plugin"></app-plugin>
  </div>
  <!--  <div [hidden]="hidden">-->
  <!--    <div class="pt-5 overflow-hidden max-h-0 accordion-body" [ngClass]="{'accordion-body-displayed': !hidden}" >-->
  <!--      <app-plugin *ngFor="let plugin of plugins"-->
  <!--                  [name]="plugin.name"-->
  <!--                  [imageSrc]="plugin.image"></app-plugin>-->
  <!--    </div>-->
  <!--  </div>-->
</div>
