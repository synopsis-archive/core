<!DOCTYPE html>

<body bgcolor="lightblue">
<h1>Sokrates</h1>
<button onclick="requestData('webuntis')">Request webuntis data</button>
<button onclick="requestData('sokrates')">Request sokrates data</button>

<script>
    function requestData(service) {
        parent.postMessage({
            "method": "msg",
            "data": service
        });
    }
    window.addEventListener("message", event => {
        console.log("RECEIVED DATA", event.data);
    });
</script>

</body>
</html>
